<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Groq AI Chat Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .chat-container { flex: 1; overflow-y: auto; padding-bottom: 20px; display: flex; flex-direction: column; }
        .message-user { background: #2563eb; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .message-ai { background: #374151; color: white; align-self: flex-start; border-bottom-left-radius: 4px; }
        pre { background: #111827; padding: 12px; border-radius: 8px; overflow-x: auto; margin: 8px 0; border: 1px solid #4b5563; font-family: monospace; font-size: 0.85rem; }
        .input-area { background: #111827; border-top: 1px solid #374151; padding: 16px; z-index: 40; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.2s ease-out forwards; }
        select optgroup { background: #1f2937; color: #9ca3af; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <!-- Header -->
    <header class="p-4 border-b border-gray-800 flex items-center justify-between bg-gray-900">
        <div class="flex items-center space-x-3">
            <div class="bg-orange-600 p-2 rounded-lg"><i class="fas fa-bolt text-white"></i></div>
            <div>
                <h1 class="text-lg font-bold leading-none">Groq Hub</h1>
                <span id="currentModelDisplay" class="text-[10px] text-gray-400 uppercase tracking-tighter">Ready</span>
            </div>
        </div>
        <button id="settingsBtn" class="bg-gray-800 p-2.5 rounded-full hover:bg-gray-700">
            <i class="fas fa-cog text-gray-300"></i>
        </button>
    </header>

    <!-- Model Selector -->
    <div class="px-4 py-2 bg-gray-800/50 border-b border-gray-700 flex items-center gap-2">
        <span class="text-[10px] font-bold text-gray-500">MODEL:</span>
        <select id="modelSelect" class="bg-transparent text-sm font-medium focus:outline-none cursor-pointer flex-1">
            <optgroup label="Qwen">
                <option value="qwen-qwq-32b">qwen/qwen3-32b</option>
            </optgroup>
            <optgroup label="Meta">
                <option value="llama-3.1-8b-instant" selected>llama-3.1-8b-instant</option>
                <option value="llama-3.3-70b-versatile">llama-3.3-70b-versatile</option>
                <option value="meta-llama/llama-4-maverick-17b-128e">meta-llama/llama-4-maverick-17b-128e</option>
                <option value="meta-llama/llama-4-scout-17b-16e-instruct">meta-llama/llama-4-scout-17b-16e-instruct</option>
                <option value="meta-llama/llama-guard-4-12b">meta-llama/llama-guard-4-12b</option>
                <option value="meta-llama/llama-prompt-guard-2-22m">meta-llama/llama-prompt-guard-2-22m</option>
                <option value="meta-llama/llama-prompt-guard-2-86m">meta-llama/llama-prompt-guard-2-86m</option>
            </optgroup>
            <optgroup label="Moonshot AI">
                <option value="moonshotai/kimi-k2-instruct">moonshotai/kimi-k2-instruct</option>
                <option value="moonshotai/kimi-k2-instruct-0905">moonshotai/kimi-k2-instruct-0905</option>
            </optgroup>
            <optgroup label="OpenAI (OSS)">
                <option value="openai/gpt-oss-120b">openai/gpt-oss-120b</option>
                <option value="openai/gpt-oss-20b">openai/gpt-oss-20b</option>
                <option value="openai/gpt-oss-safeguard-20b">openai/gpt-oss-safeguard-20b</option>
            </optgroup>
            <optgroup label="Groq (Default)">
                <option value="groq/compound">groq/compound</option>
                <option value="groq/compound-mini">groq/compound-mini</option>
            </optgroup>
        </select>
    </div>

    <!-- Chat View -->
    <main id="chatMessages" class="chat-container p-4 space-y-4">
        <div id="welcome" class="m-auto text-center max-w-xs opacity-60 py-10">
            <i class="fas fa-robot text-4xl mb-4 text-blue-500"></i>
            <h2 class="text-xl font-bold">Groq AI Multi-Model</h2>
            <p class="text-sm mt-2">Ensure your API Key is set in settings to start chatting with the latest models.</p>
        </div>
    </main>

    <!-- Input Bar -->
    <div class="input-area">
        <div class="max-w-4xl mx-auto flex items-end gap-2">
            <textarea id="userInput" rows="1" placeholder="Type a message..." 
                class="flex-1 bg-gray-800 border border-gray-700 rounded-2xl py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none text-white max-h-40"
            ></textarea>
            <button id="sendBtn" class="bg-blue-600 hover:bg-blue-500 text-white w-12 h-12 rounded-full flex items-center justify-center transition-all active:scale-90 disabled:opacity-30">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Settings Overlay -->
    <div id="settingsModal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden p-6">
        <div class="bg-gray-800 w-full max-w-sm rounded-3xl p-6 border border-gray-700 shadow-2xl">
            <h3 class="font-bold text-xl mb-4">Settings</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs text-gray-400 mb-1 font-bold">GROQ API KEY</label>
                    <input type="password" id="apiKeyInput" placeholder="gsk_..." class="w-full bg-gray-900 border border-gray-700 rounded-xl p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs text-gray-400 mb-1 font-bold">SYSTEM PROMPT</label>
                    <textarea id="systemPromptInput" rows="2" class="w-full bg-gray-900 border border-gray-700 rounded-xl p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none">You are a helpful assistant.</textarea>
                </div>
                <button id="saveSettings" class="w-full py-3 bg-blue-600 rounded-xl font-bold mt-2 hover:bg-blue-500 transition-colors">Save & Close</button>
            </div>
        </div>
    </div>

    <script>
        const state = {
            apiKey: localStorage.getItem('groq_key_v3') || '',
            systemPrompt: localStorage.getItem('groq_sys_v3') || 'You are a helpful assistant.',
            messages: [],
            isBusy: false
        };

        const chat = document.getElementById('chatMessages');
        const input = document.getElementById('userInput');
        const send = document.getElementById('sendBtn');
        const model = document.getElementById('modelSelect');
        const modal = document.getElementById('settingsModal');
        const display = document.getElementById('currentModelDisplay');

        // Init
        document.getElementById('apiKeyInput').value = state.apiKey;
        document.getElementById('systemPromptInput').value = state.systemPrompt;
        display.innerText = model.value;

        model.onchange = () => display.innerText = model.value;
        
        document.getElementById('settingsBtn').onclick = () => modal.classList.remove('hidden');
        document.getElementById('saveSettings').onclick = () => {
            state.apiKey = document.getElementById('apiKeyInput').value.trim();
            state.systemPrompt = document.getElementById('systemPromptInput').value.trim();
            localStorage.setItem('groq_key_v3', state.apiKey);
            localStorage.setItem('groq_sys_v3', state.systemPrompt);
            modal.classList.add('hidden');
        };

        input.oninput = () => {
            input.style.height = 'auto';
            input.style.height = input.scrollHeight + 'px';
        };

        function addMsg(role, text) {
            document.getElementById('welcome')?.remove();
            const bubble = document.createElement('div');
            bubble.className = `max-w-[85%] px-4 py-3 rounded-2xl shadow-md fade-in mb-4 ${role === 'user' ? 'message-user' : 'message-ai'}`;
            
            // Basic formatting for code and newlines
            const formatted = text
                .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/\n/g, '<br>');
            
            bubble.innerHTML = formatted;
            chat.appendChild(bubble);
            chat.scrollTop = chat.scrollHeight;
        }

        async function talk() {
            const prompt = input.value.trim();
            if (!prompt || state.isBusy) return;
            if (!state.apiKey) { modal.classList.remove('hidden'); return; }

            addMsg('user', prompt);
            input.value = '';
            input.style.height = 'auto';
            state.isBusy = true;
            send.disabled = true;

            const context = state.messages.length === 0 
                ? [{ role: "system", content: state.systemPrompt }] 
                : [];

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: model.value,
                        messages: [...context, ...state.messages, {role: "user", content: prompt}],
                        temperature: 0.7
                    })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error?.message || "Inference Error");

                const reply = data.choices[0].message.content;
                addMsg('assistant', reply);
                state.messages.push({role: "user", content: prompt}, {role: "assistant", content: reply});
            } catch (e) {
                addMsg('assistant', `<span class="text-red-400 font-bold">Error:</span> ${e.message}`);
            } finally {
                state.isBusy = false;
                send.disabled = false;
            }
        }

        send.onclick = talk;
        input.onkeydown = (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); talk(); } };
    </script>
</body>
</html>
